    <div class="card p-2">
          <div class="card-body row">
   
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 table-responsive">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Event Date</th>
                  <th scope="col">Event Name</th>
                  <th scope="col">Location</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let events of eventsListData;let i=index" 
                [routerLink]="events?.registered=='true'?['/user/myeventdetails',events.myeventsid]:['/user/usereventsignup',events._id]" class="cur-pointer">
                   
                  <td scope="row">{{events.from_date | date: 'dd/MM/yyyy'}} - {{events.to_date | date: 'dd/MM/yyyy'}}</td>
                  <td>{{events.event_name}}</td>
                  <td>{{events.location}}</td>
                  <td>
                    <span>
                      <div *ngIf="events.from_date<currentDate && events.to_date>currentDate" class="on-event">On Going</div>
                      <div *ngIf="events.from_date<currentDate && events.to_date<currentDate" class="e-event">Expired</div>
                      <div *ngIf="events.from_date>currentDate" class="u-event">Upcoming</div>
                    </span>
                  </td>
                  <td *ngIf="events?.registered=='true'" > <span class="view-btn">View</span></td>
                  <td *ngIf="events?.registered!='true'"><span class="register-btn">Register</span></td>
               
                </tr>
            
              </tbody>
            </table>
      </div>
